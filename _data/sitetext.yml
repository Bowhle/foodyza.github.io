en: &DEFAULT_EN
  header:
    title: Welcome to Foodyza!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Order your faves"
    text: "Foodza makes it incredibly easy to satisfy your cravings.<br>
Our platform is designed to connect you the best food trucks in your area, offering a seamless experience from browsing to ordering. <br> Here's how we help you get your favourite food, fast:"
    section: services
    list:
      - title: "Search by Foodtruck"
        desc: "Find your go-to food truck in a snap!  Whether you know exactly who you're looking for, or you're in the mood for a specific vendor, Foodyza lets you quickly locate them by name.  See their location, menu, and more."
        icon: fa-solid fa-truck #find more at https://fontawesome.com/icons
      - title: "Search by Cuisine"
        desc: "Craving a specific flavour? Foodyza’s cuisine search allows you to discover food trucks offering exactly what you want. From Chisa Nyama to Walkie Talkies to Inhloko, find the perfect meal to meet your taste."
        icon: fas fa-hamburger
      - title: "Search by Location"
        desc: "Wherever you are, Foodyza helps you find the closest food trucks.  Whether you're at home, at work, or exploring a new area, quickly discover the delicious options around you.  Perfect for those spontaneous foodie moments!"
        icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: >
      Foodza makes it incredibly easy to satisfy your cravings.<br>
      Our platform is designed to connect you the best food trucks in your
      area, offering a seamless experience from browsing to ordering. Here's
      how we help you get your favourite food, fast:
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Here's how our journey began"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The Idea Takes Root"
        year: "2020"
        desc: >
          A lightbulb moment sparked: a simple idea for a web application
          that connects foodies with local food trucks.
        image: assets/img/timeline/1.jpg
        alt: "Conceptualising Foodyza"
      - title: "Initial Planning and Research"
        year: "February 2025"
        desc: >
          Foodyza project research phase: defined team roles, technical
          choices, problem statement, target users, locale, risks,
          development process, and market analysis.
        image: assets/img/timeline/2.jpg
        alt: "Foodyza Development"
      - title: "Foodyza MVP specification"
        year: "March 2025"
        desc: >
          We worked on the initial Foodyza MVP specification outlining
          system architecture, API routes for user, food truck, menu,
          order, payment, and location management, 3rd party API
          integrations (Google Maps, PayFast), data model
          considerations, user stories, and UI mockups.
        image: assets/img/timeline/3.jpg
        alt: "Jekyll Theme"
      - title: "MVP built, Launched and presented"
        year: "March 2025"
        desc: >
          Week 2 MVP progress report: 7/10 progress, core features
          implemented, integration in progress, visual design and some
          functionality complete, significant technical challenges with
          dependency management and port issues, non-technical
          challenges with time management.
        image: assets/img/timeline/4.jpg
        alt: "Foodyza Launch"
        align: right
    end: "Join the Foodyza Community!"

  about:
    title: "About Foodyza"
    text: "Our Story"
    body: >
      Foodyza is a passion project born from a simple idea: to make it
      easier for people to find and enjoy great food from local food
      trucks.

      Originally conceptualised in 2020 by Samantha Mkwananzi during her
      UI studies at CarlArts, the project was brought to life during her
      studies at ALX, in collaboration with Kgotso Mphuthi.

      Our web application is designed to connect users with the vibrant
      food truck scene in their area.  Whether you're a busy professional
      looking for a quick lunch, a student on a budget, or simply a
      foodie eager to explore new flavours, Foodyza is here to help.
    section: about

  team:
    title: "Meet the Team"
    text: "We're passionate about connecting you with great food."
    subtext: >
      We're a dedicated team working to bring the best food truck
      experience to your fingertips.
    section: team
    people:
      - name: "Samantha Mkwananzi"
        role: "Founder & UI/UX Frontend Designer"
        image: assets/img/team/1.jpg
        social:
          - url: https://www.linkedin.com/in/samantha-m-b66b5153/
            icon: fab fa-linkedin-in
          - url: https://github.com/Bowhle
            icon: "fab fa-github"
      - name: "Kgotso Mphuthi"
        role: "Co-founder & Backend Developer"
        image: assets/img/team/2.jpg
        social:
          - url: http://www.linkedin.com/in/kgotso-mphuthi-a1022bba
            icon: fab fa-linkedin-in
          - url: https://github.com/SirMphuthi
            icon: "fab fa-github"

  contact:
    title: "Get in Touch"
    text: "Connect with us!  We'd love to hear from you."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter a valid email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter your message."
    subject: "Foodyza Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
